<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<body>
	<div class="modal fade bs-example-modal-sm" id="userGoldModel" tabindex="-1" role="dialog"
	     aria-labelledby="userGold" aria-describedby="金币消耗明细" th:fragment="userGoldModel">

		<div class="modal-dialog" role="document" aria-hidden="true">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="userGold">金币消耗明细</h4>
				</div>

				<div class="modal-body">

					<th:block th:replace="~{layout/common :: table-paginator('model-table')}" />

				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
