<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/head :: common_head(_, ~{::link})">
	<link rel="stylesheet" type="text/css" media="all" href="../static/custom/css/signin.css" th:href="@{/custom/css/signin.css}" />
</head>
<body th:replace="layout/body :: common_body(~{::div#container}, _)">

	<div id="container" class="container">

		<div class="page-header"></div>

		<div th:if="${param.error}" class="loginMsg">
			用户名或密码错误.
		</div>
		<div th:if="${param.logout}" class="loginMsg">
			您已登出代理后台.
		</div>
		<div th:if="${param.expired}" class="loginMsg">
			您的账号在别处登录，您已被强制下线.
		</div>

		<form class="form-signin" th:action="@{/login}" method="post">
			<h2 class="form-signin-heading"></h2>
			<label for="username" class="sr-only">代理号: </label>
			<input type="number" id="username" name="username" class="form-control" placeholder="请输入代理号" required="required" autofocus="autofocus" />
			<label for="password" class="sr-only">密码: </label>
			<input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required="required" />
			<div class="checkbox">
				<label>
					<!--<input type="checkbox" name="_spring_security_remember_me" />-->
					<input type="checkbox" name="remember-me" /> 记住我
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		</form>

	</div>

</body>
</html>
